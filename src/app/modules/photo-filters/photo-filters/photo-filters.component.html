<main class="gallery-wrapper">
  <section class="gallery">
    <view-image [image]="images[0]" [filter]="filter"></view-image>
  </section>
  <aside class="filters card">
    <filter-list [filters]="filters"
                 (change)="onChange($event)"
                 (clear)="clear()">
    </filter-list>
  </aside>
</main>
